<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>수정폼</title>

</head>
<body>
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <table>
        {{ form.image.label }} <a href="#" id="image_change" 이미지 변경하기></a>
        <div style="display: flex;flex-direction: row; align-items: center; margin:0 20px">
        <img style="width: 100%; height: 300px"
                     src="{% get_media_prefix %}{{ form.image.value }}" alt="image">
        </div>
            {% for field in form %}
                {% if field.name != 'image' %}
                    <tr>
                        <td>{{ field.label }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
        <br>
        <input class="btn btn-dark" type="submit" value="수정하기">
    </form>
</div>
</body>
</html>
