<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--jQuery 스크립트 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    {% load static %}
    <title>수정폼</title>

    <style>
        .modal_overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            z-index: 1000;
        }

        .modal_window {
            background: white;
            backdrop-filter: blur(13.5px);
            -webkit-backdrop-filter: blur(13.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 800px;
            height: 600px;
            position: relative;
            padding: 10px;
        }
    </style>
</head>
<body>
<br>
<!-- 첫번 째 모달 -->
<div id="first_modal" class="modal_overlay">
    <div class="modal_window">
        <div style="border-bottom:solid 1px gray;display: flex; flex-direction: row; justify-content: space-between;">
            <div style="width: 40px; background: gray">

            </div>
            <div>
                새 이미지 업로드
            </div>
            <div style="width: 40px; background: gray">
                <span class="modal_close material-icons-outlined">close</span>
            </div>
        </div>

        <div class="img_upload_space" style=" width: 778px; height:540px;margin-top: 10px; ">
            <div>
                데이터를 업로드하세요! <br>

                <input type="file" id="fileInput" name="이미지 업로드" accept="image/*">
                <input type="submit" id="image_submit" value="등록하기">

            </div>
            <div id="previewContainer" style="margin-top: 10px;">
                <!-- 업로드된 이미지의 미리보기가 여기에 표시됩니다. -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.image.label }} <a href="#" id="image_change">이미지 변경하기</a>
            <div style="display: flex;flex-direction: row; align-items: center; margin:0 20px">
                <img id="previewImage" style="width: 50%; height: 300px"
                     src="{% get_media_prefix %}{{ form.image.value }}" alt="image">
            </div>


            <input type="file" id="selectedImage" name="selected_image"  accept="image/*" style="display: none">
            <input type="text" id="checkimage" style="display: none">
            {% for field in form %}
                {% if field.name != 'image' %}
                    <tr>
                        <td>{{ field.label }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
        <br>
        <input class="btn btn-dark" type="submit" value="수정하기" id="button_update">
    </form>
</div>

<script>
    let file;
    $('#image_change').click(function () {
        $('#first_modal').css({
            display: 'flex'
        });

        $(document.body).css({ // 전체페이지 스크롤 없애는 기능 이거 안하니까 모달 띄어도 스크롤이 드르륵거림
            overflow: 'hidden'
        });
    });

    $(".modal_close").click(function () {
        $('#first_modal').css({
            display: 'none'
        });
        $('#second_modal').css({
            display: 'none'
        });
    });

    $('#button_update').click(function () {
        $('#selectedImage').val(file);
    });

    $('#fileInput').change(function (event) {
        // 선택된 파일 가져오기
        file = event.target.files[0];

        if (file) {
            // FileReader 객체 생성
            const reader = new FileReader();

            // 파일이 로드되었을 때 실행될 함수
            reader.onload = function (e) {
                // 미리보기 이미지 생성
                const img = $('<img>', {
                    src: e.target.result,
                    style: 'max-width: 100%; max-height: 100%;' // 이미지 크기 조정
                });

                // 미리보기 컨테이너에 이미지 추가
                $('#previewContainer').html(img);
            };

            // 파일 읽기
            reader.readAsDataURL(file);
        }
    });
    $('#image_submit').click(function (event) {
        // 선택된 파일 가져오기

        $('#checkimage').val("1");

 //       e.dataTransfer = e.originalEvent.dataTransfer;
   //     files = e.target.files || e.dataTransfer.files
        if (file) {
            // FileReader 객체 생성
            const reader = new FileReader();

            // 파일이 로드되었을 때 실행될 함수
            reader.onload = function (e) {
                // 미리보기 이미지 업데이트
                $('#previewImage').attr('src', e.target.result);
                // 선택한 이미지의 URL을 숨겨진 필드에 저장
                $('#selectedImage').val(e.target.result);
                document.getElementById('selectedImage').value = 1;


            };

            // 파일 읽기
            reader.readAsDataURL(file);
        } else {
            alert("이미지를 선택해 주세요."); // 파일이 선택되지 않았을 경우 경고
        }
        $('#first_modal').css({
            display: 'none'
        });
    });

</script>
</body>
</html>
